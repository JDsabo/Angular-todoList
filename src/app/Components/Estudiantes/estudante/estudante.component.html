<div class="container-fluid mt-4">
    <div class="card">
        <div class="card-header"><h3 class="text-center">{{titulo}} a la Lista</h3></div>
        <div class="card-body">
            <form #forma="ngForm" novalidate>
                <div class="form-group">
                    <label for="">Numero de Prioridad</label>
                    <input required type="text" class="form-control" [(ngModel)]="data.carnet" name="carnet">
                </div>
                <div class="form-group">
                    <label for="">Titulo</label>
                    <input required type="text" class="form-control" [(ngModel)]="data.nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="">Descripcion</label>
                    <input required type="text" class="form-control" [(ngModel)]="data.apellido1" name="apellido1">
                </div>
                <div class="form-group">
                    <label for="">Nota</label>
                    <input type="text" class="form-control" [(ngModel)]="data.apellido2" name="apellido2">
                </div>
                <div class="form-group">
                    <label for="">Dinero necesario</label>
                    <input type="text" class="form-control" [(ngModel)]="data.telefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="">Meta</label>
                    <input type="text" class="form-control" [(ngModel)]="data.carrera" name="carrera">
                </div>
                <div class="mt-4">
                    <button 
                    [disabled]="!forma.form.valid"
                    class="btn btn-secondary" (click)="agregar()">Salvar</button>
                </div>
            </form>
        </div>

    </div>
</div>
